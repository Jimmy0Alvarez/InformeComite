<!-- FORMULARIO: Escuela Dominical -->
<section class="formularios">

    <h2 data-comite="EscuelaDominical">ESCUELA DOMINICAL</h2>

    <!-- ASISTENCIA -->
    <h2>Cantidades</h2>

    <div class="row"><label>Integrantes</label><input name="integrantes" type="number" placeholder="–"></div>
    <div class="row"><label>Número de clases</label><input name="numero_clases" type="number" placeholder="–"></div>
    <div class="row"><label>Número de maestros</label><input name="numero_maestros" type="number" placeholder="–"></div>
    <div class="row"><label>Ayudantes</label><input name="ayudantes" type="number" placeholder="–"></div>

    <!-- PENSUM -->
    <h2>Pensum</h2>

    <div class="row">
        <label>¿Aplica pensum?</label>
        <div class="radio-group">
            <label><input type="radio" name="aplica_pensum" value="Si">Sí</label>
            <label><input type="radio" name="aplica_pensum" value="No">No</label>
        </div>
    </div>

    <!-- EDADES -->
    <h2>Asistencia por edades</h2>

    <div class="row"><label>Niños/as (3–11 años)</label><input name="ninos_3_11" type="number" placeholder="–"></div>
    <div class="row"><label>Adolescentes (12–17 años)</label><input name="adolescentes_12_17" type="number" placeholder="–"></div>
    <div class="row"><label>Total</label><input name="total" type="number" placeholder="–"></div>

    <!-- PROMEDIOS -->
    <h2>Promedios</h2>

    <div class="row"><label>Promedio Escuela Bíblica Vacacional</label><input name="promedio_ebv" type="number" placeholder="–"></div>
    <div class="row"><label>Promedio Asistencia general (Semillitas)</label><input name="promedio_asistencia_general_semillitas" type="number" placeholder="–"></div>

    <!-- EBV DE BARRIOS -->
    <h2>Escuela Bíblica de Barrios</h2>

    <div class="row"><label>Número de maestros</label><input name="eb_barrios_numero_maestros" type="number" placeholder="–"></div>
    <div class="row"><label>Niños/as (3–11 años)</label><input name="eb_barrios_ninos_3_11" type="number" placeholder="–"></div>
    <div class="row"><label>Adolescentes (12–17 años)</label><input name="eb_barrios_adolescentes_12_17" type="number" placeholder="–"></div>
    <div class="row"><label>Total</label><input name="eb_barrios_total" type="number" placeholder="–"></div>

    <!-- ACTIVIDADES ESPIRITUALES -->
    <h2>Actividades Espirituales</h2>

    <div class="row"><label>Cadenas de oración</label><input name="cadenas_de_oracion" type="number" placeholder="–"></div>
    <div class="row"><label>Ayunos</label><input name="ayunos" type="number" placeholder="–"></div>
    <div class="row"><label>Cultos</label><input name="cultos" type="number" placeholder="–"></div>
    <div class="row"><label>Vigilias</label><input name="vigilias" type="number" placeholder="–"></div>
    <div class="row"><label>Tren semillero</label><input name="tren_semillero" type="number" placeholder="–"></div>

    <!-- ACTIVIDADES SOCIALES -->
    <h2>Actividades Sociales</h2>

    <div class="row"><label>Cumpleaños</label><input name="cumpleanos" type="number" placeholder="–"></div>
    <div class="row"><label>Tardes recreacionales</label><input name="tardes_recreacionales" type="number" placeholder="–"></div>
    <div class="row"><label>Visitas</label><input name="visitas" type="number" placeholder="–"></div>

    <!-- ACTIVIDADES ECONÓMICAS -->
    <h2>Actividades Económicas</h2>

    <div class="row"><label>Ventas</label><input name="ventas" type="number" placeholder="–"></div>
    <div class="row"><label>Votos</label><input name="votos" type="number" placeholder="–"></div>
    <div class="row"><label>Talentos</label><input name="talentos" type="number" placeholder="–"></div>
    <div class="row"><label>Donaciones de terceros</label><input name="donaciones_terceros" type="number" placeholder="–"></div>

</section>
